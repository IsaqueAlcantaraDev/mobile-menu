<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function hendlerMobileClick(e) {
            const navBar = document.querySelector('#nav-bar')
            if (navBar.classList[0] == "active") {
                navBar.className = ""
            } else {
                navBar.className = "active"
            }
        }
    </script>

    <header>
        <button class="mobile-button" onclick="hendlerMobileClick()">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <nav id="nav-bar">
            <a href="#">Home</a>
            <a href="#">Projetos</a>
            <a href="#">Contatos</a>
        </nav>
    </header>
</body>
</html>
